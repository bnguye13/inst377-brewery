  <head>
    <title>USA Brewery - Breweries (Voice Search)</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
      }
      header,
      footer {
        background: #007acc;
        color: #fff;
        text-align: center;
        padding: 1em;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        background: #005a9e;
      }
      nav li {
        flex: 1;
      }
      nav a {
        display: block;
        padding: 0.75em;
        color: #fff;
        text-decoration: none;
        text-align: center;
      }
      nav a:hover {
        background: #004080;
      }
      .container {
        max-width: 1000px;
        margin: 2em auto;
        padding: 1em;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }
      form {
        grid-column: 1/-1;
        display: flex;
        gap: 10px;
      }
      input {
        flex: 1;
        padding: 8px;
      }
      button {
        padding: 8px 16px;
        background: #007acc;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      #loading {
        grid-column: 1/-1;
        display: none;
        font-weight: bold;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #e9e9e9;
      }
      .sidebar {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      #typeChart {
        height: 250px;
        background: #fff;
        border-radius: 5px;
      }
      #voice {
        padding: 8px 16px;
        background: #28a745;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header><h1>Search Breweries (Voice Enabled)</h1></header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="breweries.html">Breweries</a></li>
      </ul>
    </nav>
    <div class="container">
      <form id="searchForm">
        <input
          type="text"
          id="query"
          placeholder="Enter city or keyword..."
          required
        />
        <button type="submit">Search</button>
        <button type="button" id="voice">ðŸŽ¤ Voice Search</button>
      </form>
      <div id="loading">Loading...</div>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
      <div class="sidebar">
        <canvas id="typeChart"></canvas>
      </div>
    </div>
    <footer>&copy; 2025 Brewery API</footer>

    <script>

      const ctx = document.getElementById("typeChart").getContext("2d");
      const typeChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [],
          datasets: [
            {
              label: "Count",
              data: [],
              backgroundColor: "rgba(0,123,204,0.5)",
            },
          ],
        },
        options: { scales: { y: { beginAtZero: true } } },
      });

      if (annyang) {
        const commands = {
          "search *term": (term) => {
            document.getElementById("query").value = term;
            document
              .getElementById("searchForm")
              .dispatchEvent(new Event("submit"));
          },
        };
        annyang.addCommands(commands);
        document.getElementById("voice").onclick = () =>
          annyang.start({ autoRestart: false, continuous: false });
      }

      document
        .getElementById("searchForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const q = document
            .getElementById("query")
            .value.trim()
            .replace(/\s+/g, "+");
          const load = document.getElementById("loading"),
            table = document.getElementById("resultsTable"),
            body = document.getElementById("resultsBody");
          body.innerHTML = "";
          table.style.display = "none";
          load.style.display = "block";
          try {
            const res = await fetch(
              `https://api.openbrewerydb.org/breweries/search?query=${q}`
            );
            const data = await res.json();
            const counts = {};
            data.forEach(
              (b) =>
                (counts[b.brewery_type] = (counts[b.brewery_type] || 0) + 1)
            );
            data.slice(0, 20).forEach((b) => {
              const row = document.createElement("tr");
              row.innerHTML = `<td>${b.name}</td><td>${b.brewery_type}</td><td>${b.city}</td>`;
              body.appendChild(row);
            });
            table.style.display = "table";
            typeChart.data.labels = Object.keys(counts);
            typeChart.data.datasets[0].data = Object.values(counts);
            typeChart.update();
          } catch (err) {
            console.error(err);
          } finally {
            load.style.display = "none";
          }
        });
    </script>
  </body>
</html>
