  <head>
    <title>USA Brewery - About</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
      }
      header,
      footer {
        background: #007acc;
        color: #fff;
        text-align: center;
        padding: 1em;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        background: #005a9e;
      }
      nav li {
        flex: 1;
      }
      nav a {
        display: block;
        padding: 0.75em;
        color: #fff;
        text-decoration: none;
        text-align: center;
      }
      nav a:hover {
        background: #004080;
      }
      .content {
        max-width: 800px;
        margin: 2em auto;
        padding: 1em;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      ul {
        padding-left: 1em;
      }
    </style>
  </head>
  <body>
    <header><h1>About USA Brewery</h1></header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="breweries.html">Breweries</a></li>
      </ul>
    </nav>
    <section class="content">
      <h2>Example Breweries</h2>
      <ul id="sampleList">
        Loading...
      </ul>
    </section>
    <footer>&copy; 2025 Brewery API</footer>

    <script>
      async function loadSampleBreweries() {
        const list = document.getElementById("sampleList");
        try {
          const res = await fetch(
            "https://api.openbrewerydb.org/breweries?per_page=5"
          );
          const data = await res.json();
          list.innerHTML = data
            .map((b) => `<li>${b.name} (${b.city}, ${b.state})</li>`)
            .join("");
        } catch (e) {
          list.innerHTML = "<li>Error loading samples.</li>";
        }
      }
      window.onload = loadSampleBreweries;
    </script>
  </body>
</html>
